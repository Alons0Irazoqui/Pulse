
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcademyPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#F97316", // Vibrant Orange
                hover: "#EA580C",
                light: "#FDBA74",
                dark: "#C2410C",
                glass: "rgba(249, 115, 22, 0.10)"
              },
              background: {
                DEFAULT: "#000000", // Absolute Black
                paper: "#0D0D0D",   // Dark Surface
                subtle: "#1A1A1A",  // Hover/Input
                elevated: "#171717" // Modals
              },
              text: {
                main: "#FFFFFF",
                secondary: "#737373", // Metal Gray
                muted: "#404040",     // Dark Gray
                inverted: "#000000"
              },
              border: {
                DEFAULT: "#1A1A1A", // Subtle divider
                hover: "#404040"
              },
              status: {
                success: "#10b981", // Emerald
                error: "#ef4444",   // Red
                warning: "#f59e0b", // Amber
                info: "#3b82f6"     // Blue
              }
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            boxShadow: {
              glow: "0 0 0 1px rgba(249, 115, 22, 0.2)",
              card: "0 0 0 1px #1A1A1A",
              premium: "0 20px 40px -20px rgba(0, 0, 0, 1)",
            },
            borderRadius: {
              DEFAULT: "0px",
              none: "0px",
              sm: "0px",
              md: "0px",
              lg: "0px",
              xl: "0px",
              "2xl": "0px",
              "3xl": "0px",
              full: "0px", // Industrial Geometry
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Industrial Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F97316; 
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Force sharp corners everywhere */
      * {
        border-radius: 0 !important;
      }
      
      /* Form Autofill Fix for Dark Mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #0D0D0D inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "zod": "https://esm.sh/zod@^4.3.5",
    "@hookform/resolvers/": "https://esm.sh/@hookform/resolvers@^5.2.2/",
    "react-hook-form": "https://esm.sh/react-hook-form@^7.70.0",
    "framer-motion": "https://esm.sh/framer-motion@11.18.2",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "react-big-calendar": "https://esm.sh/react-big-calendar@^1.19.4",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="bg-background text-text-main selection:bg-primary selection:text-black">
    <div id="root"></div>
  </body>
</html>
