
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcademyPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#f97316", // Premium Orange
                hover: "#ea580c",
                light: "#fdba74",
                dark: "#c2410c",
                glass: "rgba(249, 115, 22, 0.15)"
              },
              background: {
                DEFAULT: "#0a0a0a", // Deepest Black
                paper: "#141414",   // Card Surface
                subtle: "#1f1f1f",  // Input/Hover
                elevated: "#262626" // Dropdowns/Modals
              },
              text: {
                main: "#ffffff",
                secondary: "#a3a3a3", // Neutral 400
                muted: "#525252",     // Neutral 600
                inverted: "#000000"
              },
              border: {
                DEFAULT: "#262626", // Subtle border
                hover: "#404040"
              },
              status: {
                success: "#10b981", // Emerald
                error: "#ef4444",   // Red
                warning: "#f59e0b", // Amber
                info: "#3b82f6"     // Blue
              }
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            boxShadow: {
              glow: "0 0 20px rgba(249, 115, 22, 0.15)",
              card: "0 1px 2px 0 rgba(0, 0, 0, 0.5)",
              premium: "0 20px 40px -10px rgba(0, 0, 0, 0.8)",
            },
            borderRadius: {
              xl: "0.75rem",
              "2xl": "1rem",
              "3xl": "1.5rem",
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Scrollbar Dark Mode Premium */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #262626; 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040; 
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Form Autofill Fix for Dark Mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #1f1f1f inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "zod": "https://esm.sh/zod@^4.3.5",
    "@hookform/resolvers/": "https://esm.sh/@hookform/resolvers@^5.2.2/",
    "react-hook-form": "https://esm.sh/react-hook-form@^7.70.0",
    "framer-motion": "https://esm.sh/framer-motion@11.18.2",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "react-big-calendar": "https://esm.sh/react-big-calendar@^1.19.4",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="bg-background text-text-main selection:bg-primary/30 selection:text-white">
    <div id="root"></div>
  </body>
</html>
