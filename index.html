
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcademyPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#F97316", // Orange remains as accent
                hover: "#EA580C",
                glass: "rgba(249, 115, 22, 0.15)"
              },
              background: {
                DEFAULT: "#09090b", // Zinc 950 (Canvas)
                paper: "#18181b",   // Zinc 900 (Cards/Surfaces)
                subtle: "#27272a",  // Zinc 800 (Hover/Inputs)
                elevated: "#3f3f46" // Zinc 700 (Modals/Popovers)
              },
              text: {
                main: "#E4E4E7",      // Zinc 200
                secondary: "#A1A1AA", // Zinc 400
                muted: "#52525B",     // Zinc 600
                inverted: "#000000"
              },
              border: {
                DEFAULT: "rgba(255, 255, 255, 0.08)", // Very subtle divider
                hover: "rgba(255, 255, 255, 0.15)"
              },
              zinc: {
                800: "#27272a",
                900: "#18181b",
                950: "#09090b"
              }
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            boxShadow: {
              glow: "0 0 20px -5px rgba(249, 115, 22, 0.3)",
              card: "0 1px 2px 0 rgba(0, 0, 0, 0.05)",
              glass: "0 8px 32px 0 rgba(0, 0, 0, 0.3)",
            },
            // Restoring default border radius capabilities
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* Zinc 950 */
        color: #E4E4E7; /* Zinc 200 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Smooth Dark Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Remove the forced sharp corners override */
      
      /* Form Autofill Fix for Dark Mode - Updated to Zinc */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #18181b inset !important;
          -webkit-text-fill-color: #E4E4E7 !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Glass effect utility class */
      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "zod": "https://esm.sh/zod@^4.3.5",
    "@hookform/resolvers/": "https://esm.sh/@hookform/resolvers@^5.2.2/",
    "react-hook-form": "https://esm.sh/react-hook-form@^7.70.0",
    "framer-motion": "https://esm.sh/framer-motion@11.18.2",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "react-big-calendar": "https://esm.sh/react-big-calendar@^1.19.4",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="bg-background text-text-main selection:bg-primary/30 selection:text-white">
    <div id="root"></div>
  </body>
</html>
