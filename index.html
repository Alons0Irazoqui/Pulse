<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#007AFF", // iOS Blue
                hover: "#0062CC",
                light: "#F2F8FF",
              },
              background: {
                light: "#F5F5F7", // Apple Light Grey
                dark: "#000000",
              },
              text: {
                main: "#1D1D1F",
                secondary: "#86868B",
              },
              success: "#34C759",
              warning: "#FF9F0A",
              danger: "#FF3B30",
            },
            fontFamily: {
              sans: ["Inter", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica", "Arial", "sans-serif"],
            },
            boxShadow: {
              soft: "0 4px 24px -1px rgba(0, 0, 0, 0.04)",
              card: "0 1px 3px rgba(0,0,0,0.05), 0 10px 30px -10px rgba(0,0,0,0.03)",
              glass: "0 8px 32px 0 rgba(0, 0, 0, 0.04)",
              glow: "0 0 20px rgba(0, 122, 255, 0.25)",
            },
            borderRadius: {
              xl: "1rem",
              "2xl": "1.25rem",
              "3xl": "1.75rem",
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F7;
        -webkit-font-smoothing: antialiased;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Premium Glass Effect */
      .glass-panel {
          background: rgba(255, 255, 255, 0.65);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.6);
          box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.04);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "zod": "https://esm.sh/zod@^4.3.5",
    "@hookform/resolvers/": "https://esm.sh/@hookform/resolvers@^5.2.2/",
    "react-hook-form": "https://esm.sh/react-hook-form@^7.70.0",
    "framer-motion": "https://esm.sh/framer-motion@11.18.2",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "react-big-calendar": "https://esm.sh/react-big-calendar@^1.19.4"
  }
}
</script>
</head>
  <body class="text-text-main antialiased selection:bg-primary/20 selection:text-primary">
    <div id="root"></div>
  </body>
</html>
