<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academy Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#F97316", // Premium Orange
                hover: "#EA580C",
                light: "#FFF7ED", // Orange 50
              },
              background: {
                light: "#F9FAFB", // Canvas Gray (GitHub style)
                surface: "#FFFFFF", // Pure White
                dark: "#111827",
              },
              text: {
                main: "#111827", // Gray 900
                secondary: "#6B7280", // Gray 500
              },
              success: "#10B981",
              warning: "#F59E0B",
              danger: "#EF4444",
            },
            fontFamily: {
              sans: ["Inter", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica", "Arial", "sans-serif"],
            },
            boxShadow: {
              soft: "0 2px 10px rgba(0, 0, 0, 0.03)",
              card: "0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)",
              glass: "0 8px 32px 0 rgba(0, 0, 0, 0.04)",
              glow: "0 0 20px rgba(249, 115, 22, 0.15)", // Orange glow
            },
            borderRadius: {
              xl: "0.75rem",
              "2xl": "1rem",
              "3xl": "1.5rem",
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-canvas: #F9FAFB;
        --bg-surface: #FFFFFF;
        --border-subtle: #E5E7EB;
        --text-main: #111827;
        --text-secondary: #6B7280;
        --primary: #F97316;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-canvas);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Updated Glass Effect - Subtler, Apple-like */
      .glass-panel {
          background: rgba(255, 255, 255, 0.85);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(229, 231, 235, 0.5); /* Gray-200 alpha */
      }
      
      .glass-card {
          background: #FFFFFF;
          border: 1px solid #E5E7EB;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Selection Color */
      ::selection {
        background-color: rgba(249, 115, 22, 0.15);
        color: #EA580C;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "zod": "https://esm.sh/zod@^4.3.5",
    "@hookform/resolvers/": "https://esm.sh/@hookform/resolvers@^5.2.2/",
    "react-hook-form": "https://esm.sh/react-hook-form@^7.70.0",
    "framer-motion": "https://esm.sh/framer-motion@11.18.2",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "react-big-calendar": "https://esm.sh/react-big-calendar@^1.19.4",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="antialiased">
    <div id="root"></div>
  </body>
</html>
