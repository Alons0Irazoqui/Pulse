
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcademyPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#0A84FF", // Apple Blue (System Blue Dark Mode)
                hover: "#0071e3",   // Slightly darker blue
                glass: "rgba(10, 132, 255, 0.15)"
              },
              background: {
                DEFAULT: "#09090b", // Zinc 950 (Deep Background)
                paper: "#1c1c1e",   // Zinc 900 (Apple Surfaces)
                subtle: "#2c2c2e",  // Zinc 800 (Elevated/Inputs)
                elevated: "#3a3a3c" // Zinc 700 (Modals/Popovers)
              },
              text: {
                main: "#f5f5f7",      // Off-white standard
                secondary: "#86868b", // Apple Grey Text
                muted: "#6e6e73",     // Darker Grey
                inverted: "#000000"
              },
              border: {
                DEFAULT: "rgba(255, 255, 255, 0.08)", // Ultra subtle
                hover: "rgba(255, 255, 255, 0.12)"
              }
            },
            fontFamily: {
              sans: ["Inter", "-apple-system", "BlinkMacSystemFont", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            boxShadow: {
              glow: "0 0 20px -5px rgba(10, 132, 255, 0.3)",
              card: "0 4px 24px -1px rgba(0, 0, 0, 0.2)",
              glass: "0 8px 32px 0 rgba(0, 0, 0, 0.5)",
            },
            borderRadius: {
              'lg': '0.5rem',   // 8px
              'xl': '0.75rem',  // 12px (Standard Apple)
              '2xl': '1rem',    // 16px
              '3xl': '1.5rem',  // 24px
            }
          },
        },
      }
    </script>
