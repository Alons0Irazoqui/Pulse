
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKC Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#EA3829", // Rojo Irazoqui (Red-Orange Professional)
                hover: "#C92A1D",
                light: "#FEF2F2", // Red 50 equivalent
              },
              background: {
                light: "#F8F9FA", // Google Gray (Surface)
                surface: "#FFFFFF",
                dark: "#202124",
              },
              text: {
                main: "#202124", // Google Black
                secondary: "#5F6368", // Google Gray Text
              },
              success: "#1E8E3E",
              warning: "#F9AB00",
              danger: "#D93025",
            },
            fontFamily: {
              sans: ["Inter", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica", "Arial", "sans-serif"],
            },
            // SHADOWS REMOVED (Flat Design)
            boxShadow: {
              soft: "none",
              card: "none",
              glass: "none",
              glow: "none",
              lg: "none",
              xl: "none",
              '2xl': "none",
              sm: "none",
              md: "none",
            },
            // BORDERS REMOVED (Except for focus rings or separators by color)
            borderColor: {
                DEFAULT: "transparent",
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-canvas: #F8F9FA;
        --bg-surface: #FFFFFF;
        --text-main: #202124;
        --text-secondary: #5F6368;
        --primary: #EA3829;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-canvas);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
      }

      /* Google Style Icons */
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Enterprise Card Style - Flat, No Border */
      .glass-panel, .glass-card, .bg-white {
          background-color: #FFFFFF;
          border: none !important;
          box-shadow: none !important;
      }

      /* Inputs - Google Style (Filled Gray, No Border) */
      input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="date"], input[type="tel"], select, textarea {
          background-color: #F1F3F4 !important; /* Google Input Gray */
          border: none !important;
          border-radius: 8px !important; /* Slightly squarer than Apple */
      }
      
      input:focus, select:focus, textarea:focus {
          background-color: #FFFFFF !important;
          box-shadow: 0 0 0 2px var(--primary) !important; 
          outline: none !important;
      }

      /* Buttons - Flat */
      button {
          box-shadow: none !important;
          border: none !important;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Selection Color */
      ::selection {
        background-color: rgba(234, 56, 41, 0.2);
        color: #EA3829;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "zod": "https://esm.sh/zod@^4.3.5",
    "@hookform/resolvers/": "https://esm.sh/@hookform/resolvers@^5.2.2/",
    "react-hook-form": "https://esm.sh/react-hook-form@^7.70.0",
    "framer-motion": "https://esm.sh/framer-motion@11.18.2",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "react-big-calendar": "https://esm.sh/react-big-calendar@^1.19.4",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
